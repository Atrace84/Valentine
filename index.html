<!DOCTYPE html>
<html>  
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Proposal</title>
    <link rel="stylesheet" href="style.css">
<style>
  body {
  margin: 0;
  height: 100vh;
  background: url(heart.jpeg);
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  ;
  overflow: hidden;
}

.hearts {
  position: fixed;
  width: 100%;
  height: 100%;
  pointer-events: none;
}

.heart {
  position: absolute;
  bottom: -30px;
  font-size: 24px;
  animation: floatUp linear forwards;
}

@keyframes floatUp {
  from {
    transform: translateY(0);
    opacity: 1;
  }
  to {
    transform: translateY(-120vh);
    opacity: 0;
  }
}
</style>
</head>
<body>
    <div class="hearts"></div>
    <script>
    const heartsContainer = document.querySelector(".hearts");

function createHeart() {
  const heart = document.createElement("div");
  heart.classList.add("heart");
  heart.innerHTML = "‚ù§Ô∏è";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = Math.random() * 20 + 16 + "px";
  heart.style.animationDuration = Math.random() * 3 + 4 + "s";

  heartsContainer.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 7000);
}

setInterval(createHeart, 300);
</script
    <div class="background"></div>

    <div class="content">
    <h1><b>Will you be my Valentine Mncedisi?</b></h1>
    <h2><button id="yesBtn" onclick="window.location.href='yes.html'">Yes üòç</button>
    <button id="noBtn" onclick="window.location.href='no.html'">No ü•≤</button></h2>
    <h2>LOL, it's a yes obviously</h2>
    </div>
      <script>
  const noBtn = document.getElementById("noBtn");
  let runCount = 0;
  const maxRuns = 5;

  function moveNoButton() {
    if (runCount >= maxRuns) return;

    runCount++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    if (runCount === maxRuns) {
      noBtn.textContent = "You don't give up, do you? üòÖ";
    }
  }

  // Desktop (hover)
  noBtn.addEventListener("mouseenter", moveNoButton);

  // Mobile (touch)
  noBtn.addEventListener("touchstart", (e) => {
    e.preventDefault(); // stop immediate click
    moveNoButton();
  });

  // Optional: stop click completely until maxRuns
  noBtn.addEventListener("click", (e) => {
    if (runCount < maxRuns) {
      e.preventDefault();
    }
  });
</script>
</body>
</html>
