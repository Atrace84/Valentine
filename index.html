<body>
    
    <div class="background"></div>

    <div class="content">
    <h1><b>Will you be my Valentine Mncedisi?</b></h1>
    <h2><button id="yesBtn" onclick="window.location.href='yes.html'">Yes üòç</button>
    <button id="noBtn" onclick="window.location.href='no.html'">No ü•≤</button></h2>
    <h2>LOL, it's a yes obviously</h2>
    </div>
      <script>
  const noBtn = document.getElementById("noBtn");
  let runCount = 0;

  noBtn.addEventListener("mouseenter", () => {
    if (runCount >= 5) return; // stops running

    runCount++;

    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });
    </script>
